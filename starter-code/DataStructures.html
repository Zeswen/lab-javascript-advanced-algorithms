<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
    <h1>Abstract Data Types</h1>

  <section class="container">
    <section id="stack-container">
      <input type="text" name="push" id="stack-push">
      <button class="add">ADD</button>
      <button class="take">TAKE</button>
      <div id="stacks">
        <div class="stack"></div>
        <div class="stack"></div>
        <div class="stack"></div>
        <div class="stack"></div>
        <div class="stack"></div>
        <div class="stack"></div>
        <div class="stack"></div>
        <div class="stack"></div>
        <div class="stack"></div>
        <div class="stack"></div>
      </div>
    </section>

    <section id="queue-container">
        <input type="text" name="push" id="queue-push">
        <button class="add-q">ADD</button>
        <button class="take-q">TAKE</button>
        <div id="queues">
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
          <div class="queue"></div>
        </div>
      </section>
  

    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
</body>
  
</html>
